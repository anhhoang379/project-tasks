<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">To-Do List</h2>
    <!-- Form to add new task -->
    <form id="taskForm" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" style="padding: 8px;" id="taskName" placeholder="Enter task name" required>
        <button type="submit" class="btn btn-primary" style="padding: 8px;">Add Task</button>
      </div>
    </form>
    <!-- Task list -->
    <ul id="taskList" class="list-group">
    </ul>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <script>
    $('#taskForm').submit(function(e) {
      e.preventDefault();
      var taskName = $('#taskName').val();
      if(taskName.trim() === '') {
        alert('Please enter a task name');
        return;
      }
      var taskItem = $('<li class="list-group-item d-flex justify-content-between align-items-center"></li>').text(taskName);
      var deleteBtn = $('<button class="btn btn-danger btn-sm">Delete</button>').click(function() {
        $(this).parent().remove();
      });
      deleteBtn.css('margin-left', '6px');
      taskItem.append(deleteBtn);
      $('#taskList').append(taskItem);
      $('#taskName').val('');
      addSpacingToTaskList();
    });

    function addSpacingToTaskList() {
        $('#taskList').children('li').css('margin-bottom', '5px');
    
    }
    addSpacingToTaskList();
  </script>
</body>
</html>
